<!DOCTYPE HTML>
<html>
	<head>
    		<meta charset="utf-8">
    		<link href="style.css" rel="stylesheet" type="text/css">
    		<title>Checkout form</title>
	</head>
<body>

<form class="mainform">
	<div class ="Checkoutform">
    		<p>Checkout form</p>
	</div>
	<div class="personaform">
	<p>
		<input id="firstname" name="firstname" placeholder="First name"/>
		<input id="lastname" name="lastname" placeholder="Last name"/>
	</p>
	<p>
		<input id="email" name="email" placeholder="E-mail">
		<input id="phone" name="phone" placeholder="Phone">
	</p>
	</div>
	<div class="location">
	<p class="country">
		<select id="country" name="Country"> 
		<option value="country">Country</option>
		</select>
		<input id="city" name="city" placeholder="City">
		<input id="postcode" name="postcod" placeholder="Post Code">
	</p>
	<p class="adress">
		<input id="address" name="address" placeholder="Address">
	</p>
	<p= class="info">
		<textarea id="comment" name="comment" placeholder="Additional info"></textarea>
	</p>
	</div>
	<div class="pay">
	<span class="paytype">
		<input id="vs" type="radio" name="paid" value="visa"><label for="vs"> Visa</label>
		<input id="mc" type="radio" name="paid" value="mastercard"><label for="mc"> MasterCard</label> 
		<input id="pp" type="radio" name="paid" value="paypal"><label for="pp"> PayPal</label>
	</span>
	<p class="namecard">
		<input id="namecard" size name="namecard" placeholder="Name of card">
	</p>
	<p class="card">
		<input id="cardnum" size name="cardnum" placeholder="Card number">
		<input id="cvv" size name="cvv" placeholder="CVV2">
	</p>
	<p class="exdate">
		<p id="exdate">Expiration date
		<select id="month" nsme="Month"> 
        	<option value="month">Month</option>
		</select>
		<input id="year" name="year" placeholder="Year">
	</p>
	</div>
	<div id="button">
	<p class="button">
	<input id="bttm" type="submit" value="Continue">
	</p>
	
	</div>
</form>

</body>
</html>
